<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800;&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sign-up__form">
            <h1 class="heading-primary">Create New Account</h1>
            
            <div class="sign-up__input-Fields">
                <label for="firstname" class="label">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="FirstName" class="input" required />
                
                <label for="lastname" class="label">Last Name</label>
                <input type="text" id="lastname" name="Lastname" placeholder="LastName" class="input" required />
                
                <label for="email" class="label">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email" class="input" required />
                
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" placeholder="password" class=input required />
            </div>

            <div class="submit">
                <button type="button" class="btn">Create Account</button>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
